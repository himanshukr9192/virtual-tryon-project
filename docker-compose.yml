version: '3.8'

services:
  gradio-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: virtual-tryon-gradio
    command: python frontend/app.py
    ports:
      - "7860:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./:/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - virtual-tryon-network

  fastapi-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: virtual-tryon-api
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./:/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - virtual-tryon-network

networks:
  virtual-tryon-network:
    driver: bridge
